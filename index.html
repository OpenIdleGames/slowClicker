<html>
  <head>
    <title>Slow Clicker</title>
    <link rel='icon' href='./favicon.ico?v=2'>
    <link rel='stylesheet' type='text/css' href='./main.css'>
  </head>
  <body>
    <div id='div_header'>
      Slow Clicker
    </div>
    <div id='div_menu'>
      <div class='menu_top' id='menu_game'>Game</div>
      <div class='menu_top' id='menu_stats'>Stats</div>
      <div class='menu_top' id='menu_about'>About</div>
      <div id='div_score'>Score: 0</div>
    </div>
    <div id='div_game'>
      <div id='div_left'>
        <div class='menu_left'>More food per click (10)</div>
        <div class='menu_left'>Auto feed (100)</div>
        <div class='menu_left'>Better food (1000)</div>
      </div>
      <div id='div_center'>
        <div id='div_turtlePlusMessage'>
          <img id='img_turtle' src='./turtleflop.png'>
          <div id='div_message'></div>
        </div>
      </div>
    </div>   
    <div id='div_stats'>
      <img id='img_louis_stats' src='./turtle.png'>
      <div id='div_stats_container'>
        <div id='div_stats_text'>
          Here are your game stats. You're doing great!
        </div>
        <div id='div_stats_data'>
          stats here
        </div>
      </div>
    </div>
    <div id='div_about'>
      <img id='img_louis' src='./turtle.png'>
      Hi. 
      <br>My name's Louis and this is my first game. 
      <br>Please take it slow so that you and I can both enjoy the experience. 
      <br>Thanks and good luck!
    </div>
    <script src='./main.js'></script>
  </body>
</html>
